<!DOCTYPE html>

<html>
    <head>
        <title>Blog</title>
        <link type="text/css" rel="stylesheet" href="http://udacity-cs253.appspot.com/static/main.css">
    </head>
    <body>
        <a href="/unit3/blog" class="main-title">Blog</a>

        <div id="content">
        {% for post in posts %}
        	<div class="post">
        		<div class="post-heading">
        			<a href="blog/{{post.key().id()}}" class="post-title">{{post.subject}}</a>
        			<div class="post-date">{{post.created}}</div>
        		</div>
        		<div class="post-content">{{post.content}}</div>
        	</div>
        	<br><br>
        {% endfor %}
       	</div>
    </body>
</html>
